let countryMapping = {}
let countries = []

data.forEach(function (datum) {
  if (countryMapping[datum.country] === undefined) {
    countryMapping[datum.country] = countries.length+1
    countries.push(datum.country)
  }
})

console.log("countryMapping", countryMapping)
console.log("countries", countries)

function getCount(thing) {
    let num = Math.max(1, Math.min(50,Number(thing)))
    if (isNaN(num) || num === 0) {
        num = 10;
    }
    return 20*Math.log10(num+10) 
    // console.log(num)
    return num;
}

let clusterCount = countries.length;

let nodes = [];
data.forEach(function (datum) {
    let node = new Object()
    // console.log(datum)
    if (datum.country !== '') { 
        node['cluster'] = countryMapping[datum.country];
    } else {
        node['cluster'] = ++clusterCount
    }
    node['r'] = getCount(datum['volunteer_count'])
    node['volunteer_count'] = datum['volunteer_count']
    node['country'] = datum.country
    node['name'] = datum.name
    nodes.push(node)
})

console.log("nodes", nodes, "clusterCount", clusterCount)
let width = 900,
    height = 900,
    padding = 1.5, // separation between same-color circles
    clusterPadding = 6, // separation between different-color circles
    maxRadius = 12;
    
let n = nodes.length, // total number of nodes
    m = clusterCount, // number of distinct clusters
    z = d3.scaleOrdinal(d3.schemeCategory20),
    clusters = new Array(m);

console.log("n", n, "m", m)

let svg = d3.select('body')
    .append('svg')
    .attr('height', height)
    .attr('width', width)
    .append('g').attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

nodes.forEach(function (node) {
    let i = node.cluster;
    let radius = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius;
    if (!clusters[i] || (radius > clusters[i].r)) clusters[i] = node;
})

let simulation = d3.forceSimulation(nodes)
    .velocityDecay(0.2)
    .force("x", d3.forceX().strength(.0005))
    .force("y", d3.forceY().strength(.0005))
    .force("collide", collide)
    .force("cluster", clustering)
    .on("tick", ticked);

function ticked() {
    circles
        .attr('cx', (d) => d.x)
        .attr('cy', (d) => d.y);
}   

// These are implementations of the custom forces.
function clustering(alpha) {
    nodes.forEach(function(d) {
      var cluster = clusters[d.cluster];
      if (cluster === d) return;
      var x = d.x - cluster.x,
          y = d.y - cluster.y,
          l = Math.sqrt(x * x + y * y),
          r = d.r + cluster.r;
      if (l !== r) {
        l = (l - r) / l * alpha;
        d.x -= x *= l;
        d.y -= y *= l;
        cluster.x += x;
        cluster.y += y;
      }  
    });
}

function collide(alpha) {
  var quadtree = d3.quadtree()
      .x((d) => d.x)
      .y((d) => d.y)
      .addAll(nodes);

  nodes.forEach(function(d) {
    var r = d.r + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {

      if (quad.data && (quad.data !== d)) {
        var x = d.x - quad.data.x,
            y = d.y - quad.data.y,
            l = Math.sqrt(x * x + y * y),
            r = d.r + quad.data.r + (d.cluster === quad.data.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.data.x += x;
          quad.data.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  });
}
